<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pause</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/general.css">
</head>
<body >
    <main >
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid d-flex justify-content-center align-items-center py-4">
                <a class="navbarBrand " href="#">Squirrace</a>
            </div>
        </nav>
        
        <div class="container-fluid full-height p-4">
            <div class="row d-flex justify-content-center text-center align-items-center ">
                <div class="col-10 justify-content-center text-center align-items-center" style="background-color: rgb(0, 0, 0);height: 40rem;">
                    <div class="container full-height align-items-center">                        
                        <!-- ModalPausa -->
                        <div class="modal fade" id="PauseModal" tabindex="-1" aria-labelledby="PauseModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-sm modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="mx-auto modal-title">Pausa</h5>
                                    </div>
                                    <div class="modal-body mx-auto d-flex flex-column">
                                        <button type="button" class="btnShadow m-2 text-start" data-bs-dismiss="modal"><i class="fa-solid fa-play mx-2"></i>Reanudar</button>
                                        <button type="button" class="btnShadow m-2 text-start" data-bs-dismiss="modal"><i class="fa-solid fa-star mx-2"></i>Puntuaciones</button>
                                        <button type="button" class="btnShadow m-2 text-start" data-bs-dismiss="modal"><i class="fa-solid fa-gear mx-2"></i>Configuracion</button>
                                        <button type="button" class="btnShadow m-2 text-start" data-bs-dismiss="modal"><i class="fa-solid fa-x mx-2"></i>Salir del juego</button>
                                    </div>
                                    <div class="modal-footer mx-auto">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="w-100 "></div>
                <div class="col-2 p-2">
                    <button class="btnShadow btnPauseGame" data-bs-toggle="modal" data-bs-target="#PauseModal"><i class="fa-solid fa-pause mx-2"></i>Pausa</button>
                </div>  
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
